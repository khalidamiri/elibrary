<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>eLibrary: Register User</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/theme.ui/jquery.ui.min.css" />
	<script type="text/javascript" src="js/ui.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="hdrWrapper">
		<div id="hdr">
			<h1>eLibrary</h1>
			<button class="primary" id="uploadBtn">Upload</button>
			<button id="registerBtn" class="loginRegister">Register</button>
			<button id="showLoginBtn" class="loginRegister">Login</button>
			<div id="topLogin">
				<form action="LoginServlet" method="POST">
					<input type="text" name="userName" id="loginUserName" value="Username" /><br />
					<input type="text" name="password" id="loginPassword" value="Password" /><br />
					<a href="" style="float:right;">I forgot my password.</a>
					<button type="submit" id="loginSubmitBtn">Login</button>
				</form>
			</div>
			<form id="search">
				<input type="text" name="search" value="Search" id="searchBox" />
				<button type="submit" id="searchBtn"></button>
				<a href="">Advanced Search</a>
			</form>
		</div>
	</div>
	<div id="contentWrapper">
		<div id="hdr2">
			<ul id="categories">
				<li>Cateogry 1</li>
				<li>Cateogry 2</li>
				<li>Cateogry 3</li>
				<li>Cateogry 4</li>
			</ul>
		</div>

		<div id="mainContent">
			<h1>User Registration</h1><hr />
			<form action="AddUser" method="POST" id="registerUser">
				<label id="userNameLbl">Username:* </label><input type="text" name="userName" id="userName" /><br />
				<label>First Name: </label><input type="text" name="firstName" /><br />
				<label>Last Name: </label><input type="text" name="lastName" /><br />
				<label id="emailLbl">Email:* </label><input type="text" name="email" id="email" /><br />
				<label id="passwordLbl">Password:* </label><input type="password" name="password" id="password" /><br />
				<button type="submit">Register</button><br />
			</form>
		</div>
	</div>
</body>
</html>
