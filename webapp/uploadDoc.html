<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>eLibrary: Upload Book</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.ui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/theme.ui/jquery.ui.min.css" />
	<script type="text/javascript" src="js/ui.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="hdrWrapper">
		<div id="hdr">
			<h1>eLibrary</h1>
			<button class="primary" id="uploadBtn">Upload</button>
			<button id="registerBtn" class="loginRegister">Register</button>
			<button id="showLoginBtn" class="loginRegister">Login</button>
			<div id="topLogin">
				<form action="LoginServlet" method="POST">
					<input type="text" name="userName" id="userName" value="Username" /><br />
					<input type="text" name="password" id="password" value="Password" /><br />
					<a href="" style="float:right;">I forgot my password.</a>
					<button type="submit" id="loginSubmitBtn">Login</button>
				</form>
			</div>
			<form id="search">
				<input type="text" name="search" value="Search" id="searchBox" />
				<button type="submit" id="searchBtn"></button>
				<a href="">Advanced Search</a>
			</form>
		</div>
	</div>
	<div id="contentWrapper">
		<div id="hdr2">
			<ul id="categories">
				<li>Cateogry 1</li>
				<li>Cateogry 2</li>
				<li>Cateogry 3</li>
				<li>Cateogry 4</li>
			</ul>
		</div>

		<div id="mainContent">
			<h1>Upload Book</h1><hr />
			<form action="UploadDoc" method="POST" id="uploadForm" enctype="multipart/form-data">
				<label>File: </label><input type="file" name="file" /><br />
				<label>Title: </label><input type="text" name="title" /><br />
				<label>Category: </label><input type="text" name="category" /><br />
				<label>Author: </label><input type="text" name="author" /><br />
				<label>Publication Date: </label><input type="text" name="pubDate" class="dateField" /><br />
				<label>Publisher: </label><input type="text" name="publisher" /><br />
				<label>Privacy: </label><select type="text" name="privacy">
					<option>Private</option>
					<option>Public</option>
				</select><br />
				<label>Tags: </label><input type="text" name="tags" /><br />
				<label>Description: </label><input type="text" rows="4" name="description" /><br />
				<div><button type="submit">Upload</button></div><br />
			</form>
		</div>
	</div>
</body>
</html>
